<h1 class="header">crie aqui sua conta</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>senha</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" class="btn btn-warning btn-block" (click)="tryRegister(registerForm.value)">confirmar</button>
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-warning btn-block" (click)="tryGoogleLogin()">continuar com o google</button>
    </div>
